---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: traefik-external
  labels:
    traffic-type: external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`vpn.ancalagon.black`)
      priority: 10
      services:
        - name: wireguard-svc
          port: dashboard
  tls:
    certResolver: default
